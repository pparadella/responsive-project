<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>JANE DOETTE'S PORTFOLIO</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <section class="container">
      <!-- cabeÃ§alho -->
      <header>
        <div class="logo">
          <img src="img/logo.png"  alt="Udacity logo.">
        </div>
        <div class="hDescription">
          <div class="hDescription1">
            JANE DOETTE
          </div>
          <div class="hDescription2">
            FRONT-END NINJA
          </div>
        </div>

      </header>
      <!-- Imagem de display -->
      <section class="imgDisplay">
        <picture>
          <source media="(max-width: 400px)" srcset="img/html3.jpg 400w" sizes="100vw">
          <source media="(max-width: 620px)" srcset="img/html2.jpg 620w" sizes="100vw">
          <source media="(max-width: 760px)" srcset="img/html1.jpg 760w" sizes="100vw">
          <img src="img/html.jpg" class="responsiveImage" alt="Html code.">
        </picture>
      </section>
      <!-- Trabalhos feitos -->
      <section class="title">
        <h1>Featured Work</h1>
      </section>
      <section class="worksRow">
        <article class="worksCol worksColM1 worksColS1">
          <a href="https://github.com/udacity/appify/"><img src="img/appify.jpg" alt="App store appify."></a>
          <h2>APPIFY</h2>
          https://github.com/udacity/appify/
        </article>
        <article class="worksCol2 worksColM1 worksColS2">
          <a href="https://github.com/udacity/Sunflower/"><img src="img/sunflower.jpg" alt="Sunflower."></a>
          <h2>SUNFLOWER</h2>
          https://github.com/udacity/Sunflower/
        </article>
        <article class="worksCol worksColM2 worksColS2">
          <a href="https://github.com/udacity/Bokeh/"><img src="img/bokeh.jpg" alt="Forest."></a>
          <h2>BOKEH</h2>
          https://github.com/udacity/Bokeh/

      </section>
    </section>
  </body>
</html>
